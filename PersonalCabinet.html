<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/PersonalCabinetStyle.css">
  <link rel="stylesheet" href="css/jquery.modal.min.css">
  <title>Личный кабинет</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="./Directions.html">
        <img src="img/logo.svg" alt="logo" class="logo-icon">
      </a>
      <div class="logo-text">
        <h1>guard</h1>
        <p>Legal assistant</p>
      </div>
    </div>
    <!-- /.logo -->
    <div class="buttons">
      <a class="category-button" href="./Lawyers.html">Юристы</a>
      <a class="category-button" href="./Clients.html">Клиенты</a>
    </div>
    </div>
    <div class="user-info">
      <h3 class="user-name">
        UserName
      </h3>
      <div class="user">
        <div class="user-links">
          <a href="./index.html" class="exit">
            Выйти
          </a>
        </div>
      </div>
    </div>
    <!-- ./user -->
  </header>
  <main class="main">
    <h2 class="admin-name">
      Админов Админ Админович
    </h2>
    <div class="local-settings">
      <h2 class="local-settings-title">
        Настройки локализации
      </h2>
      <div class="local-settings-items">
        <select name="country" id="country" class="select-countries">
          <option value="Russia" class="option">РФ</option>
          <option value="England" class="option">Англия</option>
        </select>
        <select name="city" id="city" class="select-city">
          <option value="Moscow" class="option">Москва</option>
          <option value="St.Petersburg" class="option">Санкт-Петербург</option>
          <option value="Novosibirsk" class="option">Новосибирск</option>
          <option value="Nizhniy Novgorod" class="option">Нижний Новгород</option>
        </select>
      </div>
    </div>
    <!-- ./local-settings -->
    <div class="admin-list-section">
      <h2 class="admin-list-title">
        Список администраторов
      </h2>
      <ol class="admin-list">
        <li>
          <span class="admin-lastname">Админов</span>
          <span class="admin-name">Админ</span>
          <span class="admin-email">admin@gmail.com</span>
          <span class="admin-telephone">88005553535</span>
        </li>
        <li><a class="plus" href="#newAdmin" rel="modal:open">+</a></li>
      </ol>
    </div>
  </main>
  <div id="newAdmin" class="modal">
    <div class="modal-header">
      <h1 class="modal-title">
        Новый администратор
      </h1>
    </div>
    <div class="modal-main">
      <form action="#" class="modal-form">
        <p class="modal-text">
          Введите имя 
        </p>
        <input type="text" class="modal-input" placeholder="Имя" name="name-ru">
        <p class="modal-text">
          Введите фамилию 
        </p>
        <input type="text" class="modal-input" placeholder="Фамилия" name="name-ru">
        <p class="modal-text">
          Введите почту 
        </p>
        <input type="email" class="modal-input" placeholder="E-mail" name="admin-email">
        <p class="modal-text">
          Введите телефон 
        </p>
        <input type="tel" class="modal-input" placeholder="Телефон" name="admin-telephone">
        <button class="modal-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jquery.modal.min.js"></script>
</body>
</html>
